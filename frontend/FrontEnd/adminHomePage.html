<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=0.5" name="viewport" />
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
              crossorigin="anonymous">

    </head>
    <body onload="showprojects()">
        <div class="dark-overlay">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand d-none d-lg-block" href="#"><img src="images/logo.png" alt=""></a>
                    <a class="navbar-brand navbar-brand-1" href="#">Cyber Group</a>


                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <button class="btn btn-lg btn-success mx-2" 
                                        data-toggle="modal" data-target="#addUser">Add User</button>
                            </li>

                            <li class="nav-item">
                                <button class="btn btn-lg btn-success mx-2"
                                        data-toggle="modal" data-target="#addSkills">Add Skills</button>
                            </li>

                            <li class="nav-item">
                                <button class="btn btn-lg btn-success mx-2"
                                        data-toggle="modal" data-target="#addProjects" onclick="createtechstack()">Add Projects</button>
                            </li>
                        </ul>
                    </div> 
                </div>
            </nav>

            <!--            Modal For Add user start-->
            <div class="modal" id="addUser">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title ml-5">User Page</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="user"><h3>Name:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="useradduser">
                            </div>
                            <div class="form-group">
                                <label for="pass"><h3>Password:</h3></label>
                                <input type="password" class="form-control form-control-lg" id="passwordadduser">
                            </div>
                            <div  class="form-group">
                                <label for="type"><h3>Usertype:</h3></label>
                                <!-- <input type="text" class="form-control form-control-lg" id="usertypeadduser">-->
                                <select class="form-control form-control-lg" id="usertypeadduser" placeholder="select">
                                    <option></option>
                                    <option>Admin</option>
                                    <option>User</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-lg" onclick="adduser()">Create User</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--            End Of ADD USER Modal-->
            <!--           start of ADD SKILLS MODAL-->
            <div class="modal" id="addSkills">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title ml-4">Skills To Add</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="user"><h3>Skill Name:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="skillnameaddskill">
                            </div>
                            <!--
<div class="form-group">
<label for="user"><h3>Skill Description:</h3></label>
<input type="text" class="form-control form-control-lg" id="skilldescaddskill">
</div>-->
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-lg" onclick="addskill()">Add Skill</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--            end of ADD SKILLS MODAL-->
            <!--           start of ADD PROJECTS MODAL-->
            <div class="modal" id="addProjects">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title ml-3">Projects To Add</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="pname"><h3>Project Name:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="projectnameaddproject">
                            </div>
                            <div class="form-group">
                                <label for="user"><h3>Project Description:</h3></label>
                                <input type="text" class="form-control form-control-lg" id="projectdescaddproject">
                            </div>
                            <div class="form-group" style="color:black; padding: 6px 5px;">
                                <label for="TechStack"><h3 style="color:white">Tech Stack:</h3></label>

                                <select class="js-example-basic-multiple js-example-responsive form-control" id="TechStack" name="" multiple="multiple" style="width: 100%; ">
                                </select>
                            </div>
                        </div>
<!--
                        <div class="form-group">
                            <label for="user"><h3>Assign Users:</h3></label>
                            <input type="text" class="form-control form-control-lg" id="recommendationsaddproject">
                        </div>
-->
                       
                       
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-lg" onclick="addproject()">Add Project</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!--            update modal-->
        <div class="modal" id="updateProjects">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title ml-3"> Update Project </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
<!--
                        <div class="form-group">
                            <label for="pname"><h3>Project Name:</h3></label>
                            <input type="text" class="form-control form-control-lg" id="projectnameupdateproject">
                        </div>
-->
<!--
                        <div class="form-group">
                            <label for="user"><h3>Project Description:</h3></label>
                            <input type="text" class="form-control form-control-lg" id="projectdescupdateproject">
                        </div>
                        <div class="form-group">
                            <label for="user"><h3>Tech Stack:</h3></label>
                            <input type="text" class="form-control form-control-lg" id="techstackupdateproject">
                        </div>
-->
                        <div class="form-group">
                         <table class="table table-dark table-hover" id="assigntable" style="left: 0%; top: 15%;">
                        <thead>
                            <tr>
                                <th><i class="fas fa-tasks mr-3"></i>Sr. Number</th>
                                <th><i class="fas fa-tasks mr-3"></i>User Name</th>
                                <th><i class="fas fa-sort-alpha-down mr-3"></i>User Skills</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
<!--
                            <label for="user"><h3>Assign Users:</h3></label>
                             
                                            <select class="js-example-basic-multiple js-example-responsive js-example-placeholder-single" name="" multiple="multiple" style="width: 80%; max-height: 2rem; " id='assign'>
                                
                                </select>
-->
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
        <!--            End of ADD PROJECTS MODAL-->

        <div id="home-section">
            <div class="dark-overlay">    
                <div class="container-fluid">
                    <table class="table table-dark table-hover" id="mytable" style="left: 0%; top: 15%;">
                        <thead>
                            <tr>
                                <th><i class="fas fa-tasks mr-3"></i>Sr. Number</th>
                                <th><i class="fas fa-tasks mr-3"></i>Project Name</th>
                                <th><i class="fas fa-sort-alpha-down mr-3"></i>Project Description</th>
                                <th><i class="fab fa-stack-exchange mr-3 "></i>Tech Stack</th>
                                <th><i class="fab fa-stack-exchange mr-3 "></i>Assign Users</th>
                                <th><i class="fas fa-sort-alpha-down mr-3"></i>Edit</th>
                                <th><i class="fab fa-stack-exchange mr-3 "></i>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyid">
                        <tr>  
                        <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <ul id="number">
            <li></li>
        </ul>
         <button onclick="Previous(this.id)">Previous</button>
        <button onclick="Next(this.id)">Next</button>
       

    </body>
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/adminhomepage.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-multiple').select2();
        });
        $(".js-example-responsive").select2({
            width: 'resolve' // need to override the changed default
        });
    </script>
</html>
