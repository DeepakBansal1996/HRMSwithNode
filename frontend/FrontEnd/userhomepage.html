<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=0.5" name="viewport" />
        <title>User Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
              integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Dosis|Nova+Flat|Source+Code+Pro" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <script src="js/userhomepage.js"></script>

    </head>

    <body onload='FillDetails()'>
        <nav class="navbar navbar-expand-md navbar-dark " style="background-color: white; box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2); ">

            <a class="navbar-brand" href="#"><img src="images/logo.png" alt="" style="max-width: 80%; max-height: 55px;" id="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <button type="button" class="offset-md-2 btn btn-success mx-2 " data-toggle="modal" data-target="#myModal" onclick='showSkills()'>Add Skill </button>
                    </li>

                    <li class="nav-item">
                        <button class="btn  btn-success mx-2" style="border-radius: 50px"
                                onclick="logoutbutton()">Log Out</button>
                </ul>
            </div> 
        </nav>
        <!--Start of the navigation  bar-->
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-3 col-sm-12">
                    <div class="row">
                        <img src="images/man-161282_1280.png" alt="" id="userimage" class="img-thumbnail" style="width: 100%; height: 17rem">
                    </div>
                    <div class="row">
                        <input type="file" value="Browse" class="btn btn-secondary mt-4" style="max-width: 100%;" >
                    </div>
                    <div class="row">
                        <button class="btn btn-lg btn-primary btn-block" style="width: 100%;" onclick="alert('bcsd');"> Submit</button>
                    </div>
                </div>
                <div class="col-md-9 col-sm-12">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <h3 class="display-3 fontcolor" id="displayUsername">TPV</h3>
                        </div>
                    </div>       
                    <div class="row ml-1 mt-2">
                        <h3 class="fontcolor display-5">
                            SKILLS: 
                        </h3> 
                        <div class="row ml-2 mt-1">
                            <div class="col">


                                <table  class="fontcolor" id="mytable">
                                    <tr></tr>
                                </table>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-4 ">
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <!--        Start of Add skills modal-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" style="color: black">
                        <h3 style="color: white">Select Your Skills</h3>
                        <select class="js-example-basic-multiple js-example-responsive" name="" multiple="multiple" style="width:70%;" id='showselect'>
                        </select>
                        <input type="button" class="btn btn-lg btn-primary mt-5" id="submitskill" onclick="addskill()" value="Submit" style="width: 20%;">

                    </div>
                </div>
            </div>
        </div>
        <!--        End of add skils modal-->

    </body>
    <script src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="js/userhomepage.js"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-multiple').select2();
            $(".js-example-responsive").select2({
                width: 'resolve' // need to override the changed default
            });
        });
    </script>
</html>
