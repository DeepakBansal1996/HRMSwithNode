<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>HRMS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div  class="row" id="navbar-image"  style=" box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);">
                <a class="navbar-brand navbar-brand" href="#"><img src="images/logo.png" style="max-height: 55px" id="logo" alt=""></a>
            </div>
            <div class="card-body container" style="max-width: 400px;">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg mt-4" id="Username" placeholder="Username, Email">
                    </div>
                    <div class="form-group pass">
                        <input type="password" class="form-control form-control-lg" id="Password" placeholder="Enter Password">
                    </div>
                    <div class="showpass">
                        <input type="checkbox" onclick="showpass()"
                               ><h6>Show Password</h6>
                    </div>
                    <input type="button" value="Submit" class="btn btn-primary btn-block btn-lg mt-4" onclick="loginform()" style="color: white">
                </form>
            </div>
        </div>
    </body>
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</html>
